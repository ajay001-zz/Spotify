<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Play your favouritte music </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <Ul>
            <li class="brand"><img src="logo.png" alt="Spotify-Play"></li>
            <Li>
                Home
            </Li>
            <li>
                About
            </li>
            
            
        </Ul>
    </nav>
    <div class="container">
       
        <div class="songBanner">
            <h1>Best of Hollywood - No copyrights</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">5:33 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span>Trap</span>
                    <span class="songlistplay"><span class="timestamp">5:15 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span>Its always blue</span>
                    <span class="songlistplay"><span class="timestamp">4:40 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span>They Mad</span>
                    <span class="songlistplay"><span class="timestamp">7:23 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span>Rich the kid</span>
                    <span class="songlistplay"><span class="timestamp">4:11 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span>Cover Up</span>
                    <span class="songlistplay"><span class="timestamp">5:01 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span>Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">4:00 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span>Back it up</span>
                    <span class="songlistplay"><span class="timestamp">4:45 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span>true love</span>
                    <span class="songlistplay"><span class="timestamp">4:23 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <span>Hope|Blue sky</span>
                    <span class="songlistplay"><span class="timestamp">5:00 <i class="fa-solid fa-1x fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songlist"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="44px" srcset="">Its always blue-Taylor

        </div>
    </div>

    <script src="https://kit.fontawesome.com/91f8f9ff4b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
